name: 'Test-dockerfile'
on:
  workflow_dispatch:
jobs:
  test-dockerfile:
    runs-on: ubuntu-latest
    name: say hello
    steps:
      - uses: ./.github/action/action
      - name: hello step
        id: hello
        uses: github-action-test/action@vi
        with:
          text: 'ni hao'
      - run: echo "The time was ${{steps.hello.outputs.time}}"
      